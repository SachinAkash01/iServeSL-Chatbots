version: "3.0"
stories:
  - story: happy path 1
    steps:
    - user: |
        hello there!
      intent: greet
    - action: utter_greet
    - user: |
        amazing
      intent: mood_great
    - action: utter_happy

  - story: happy path 2
    steps:
    - user: |
        hello there!
      intent: greet
    - action: utter_greet
    - user: |
        amazing
      intent: mood_great
    - action: utter_happy
    - user: |
        bye-bye!
      intent: goodbye
    - action: utter_goodbye

  - story: sad path 1
    steps:
    - user: |
        hello
      intent: greet
    - action: utter_greet
    - user: |
        not good
      intent: mood_unhappy
    - action: utter_cheer_up
    - action: utter_did_that_help
    - user: |
        yes
      intent: affirm
    - action: utter_happy

  - story: sad path 2
    steps:
    - user: |
        hello
      intent: greet
    - action: utter_greet
    - user: |
        not good
      intent: mood_unhappy
    - action: utter_cheer_up
    - action: utter_did_that_help
    - user: |
        not really
      intent: deny
    - action: utter_goodbye

  - story: sad path 3
    steps:
    - user: |
        hi
      intent: greet
    - action: utter_greet
    - user: |
        very terrible
      intent: mood_unhappy
    - action: utter_cheer_up
    - action: utter_did_that_help
    - user: |
        no
      intent: deny
    - action: utter_goodbye

  - story: say goodbye
    steps:
    - user: |
        bye-bye!
      intent: goodbye
    - action: utter_goodbye

  - story: bot challenge
    steps:
    - user: |
        are you a bot?
      intent: bot_challenge
    - action: utter_iamabot

  - story: Test requesting a Grama Niladhari certificate
    steps:
    - user: "How do I request a grama niladari certificate?"
      intent: Request_Grama_Niladari_Certificate
    - action: utter_request_certificate
    - bot: "To request a grama niladhari certificate, please provide your NIC number, and residential address. You can do this at your local grama niladhari office or via our online portal by accessing the 'Grama Niladhari Service' on your iServeSL dashboard. Once the online request has been sent and processed, you will receive a SMS regarding the completion of the certificate. Else you can click on the 'Requests' button in your dashboard and check the status of the submitted certificate request."

  - story: Test checking certificate status
    steps:
    - user: "How do I check my grama niladari certificate's status?"
      intent: Check_Certificate_Status
    - action: utter_check_status
    - bot: "Check the status by logging into our portal. You can click on the 'Requests' button on the dashboard to check the status."

  - story: Test necessary documents for certificate
    steps:
    - user: "What documents are needed to request a grama niladari certificate?"
      intent: Required_Documents_For_Certificate
    - action: utter_required_documents
    - bot: "Please bring a government-issued NIC if you are going to visit the officer physically. You can just provide the NIC number and the residential details online if you are going to request it via iServeSL."

  - story: Test informing death of a person
    steps:
    - user: "My family member has died. Should I inform grama niladari?"
      intent: Inform_Death_Of_A_Person
    - action: utter_inform_death
    - bot: "Yes! Usually if a family member passed away you need to inform grama niladhari about the incident."

  - story: Test Grama Niladhari office location
    steps:
    - user: "Where is the grama niladari office?"
      intent: Grama_Niladhari_Office
    - action: utter_office_location
    - bot: "You can meet the grama niladhari in your division by visiting his/her office in the Divisional Secretariat Office in your area."


