- story: Test requesting a Grama Niladhari certificate (.\tests\test_stories.yml)
  steps:
  - intent: Request_Grama_Niladari_Certificate
  - action: utter_request_certificate  # predicted: utter_Request_Grama_Niladari_Certificate
  - bot: To request a grama niladhari certificate, please provide your NIC number, and residential address. You can do this at your local grama niladhari office or via our online portal by accessing the 'Grama Niladhari Service' on your iServeSL dashboard. Once the online request has been sent and processed, you will receive a SMS regarding the completion of the certificate. Else you can click on the 'Requests' button in your dashboard and check the status of the submitted certificate request.  # predicted: action_listen
